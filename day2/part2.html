<html>
<head>
<link rel="stylesheet" href="../fancy.css">
<script type="text/javascript">

  var countValid = 0;

  // Let's see how long this takes
  console.time('Function #1');
  function theBreaks(data) {
    for (var i = 0; i < data.length-1; i++) {
      var firstSplit = data[i].split("-");
      var secondSplit = firstSplit[1].split(" ");
      var thirdSplit = secondSplit[1].split(":");
      var posOne = false;
      var posTwo = false;
      if (secondSplit[2].charAt(firstSplit[0]-1) == secondSplit[1].charAt(0)) {
        posOne = true;
      }
      if (secondSplit[2].charAt(secondSplit[0]-1) == secondSplit[1].charAt(0)) {
        posTwo = true;
      }
      if (
        (posOne == true && posTwo == false)
        ||
        (posOne == false && posTwo == true)
      ) {
        countValid++;
      }
    }
    console.log(countValid);
    document.getElementById("theAnswer").innerHTML = countValid;
  }

  var request = new XMLHttpRequest();
  request.open('GET', 'day2.txt', true);
  request.onload = function() {
    if (this.status >= 200 && this.status < 400) {
      var resp = this.response.split('\n');
      theBreaks(resp);
    }
  };
  request.send();
  console.timeEnd('Function #1');

</script>
</head>
<body>

<div id="theMeat">
<p id="theParts"></p>
<p id="theAnswer"></p>
</div>

</body>
</html>
